<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/contact-us.css" />
    <link rel="shortcut icon" type="image/jpg" href="images/favicon-32x32.png"/>
  </head>
  <body>
    <div>
      <div>
        <ul class="navbar">
          <li class="horizontal">
            <a href="index.html" class="hover">HOME</a>
          </li>
          <li class="horizontal">
            <a href="recipes.html" class="hover">RECIPES</a>
          </li>
          <li class="horizontal">
            <a href="aboutme.html" class="hover">ABOUT</a>
          </li>
          <li class="horizontal">
            <a href="contact-us.html" class="hover">CONTACT</a>
          </li>
        </ul>
      </div>
    </div>
    <h1>Customer Feedback</h1>
    <div>
      <form action="" method="post" name="myForm">
        <fieldset>
          <legend class="bold space">Your Information:</legend>
          <div class="space">
            <label for="name" class="label">Name:</label>
            <input
              type="text"
              name="username"
              id="name"
              placeholder="Enter your name here"
            />
          </div>
          <div class="space">
            <label for="mail" class="label">Email:</label>
            <input
              type="text"
              name="email"
              id="mail"
              placeholder="Enter your email here"
            />
          </div>
        </fieldset>

        <fieldset>
          <legend class="bold smolspace">Your Review:</legend>
          <div class="smolspace">
            <label for="comments">Comments:</label>
          </div>
          <div>
            <textarea
              name="comments"
              id="comments"
              cols="50"
              rows="10"
            ></textarea>
          </div>
          <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </div>
        </fieldset>
      </form>
    </div>
    <script>
      function validate() {
        if (document.myForm.username.value == "") {
          alert("Please provide your name!");
          document.myForm.username.focus();
          return false;
        }
        if (document.myForm.email.value == "") {
          alert("Please provide your Email!");
          document.myForm.email.focus();
          return false;
        }
        if (document.myForm.comments.value == "") {
          alert("Please provide a comment");
          document.myForm.comments.focus();
          return false;
        }
        return true;
      }

      function validateEmail() {
        const emailID = document.myForm.email.value;
        const atpos = emailID.indexOf("@");
        const dotpos = emailID.lastIndexOf(".");

        if (atpos < 1 || dotpos - atpos < 2) {
          alert("Please enter correct email ID");
          document.myForm.email.focus();
          return false;
        }
        return true;
      }

      document.querySelector("form").onsubmit = function () {
        validateEmail(), validate();
      };
    </script>
    <a href="sitemap.html">Sitemap</a>
  </body>
</html>
