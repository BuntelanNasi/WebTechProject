    <h1>Customer Feedback</h1>
    <div>
      <form action="https://oim-apis.herokuapp.com/form" method="post">
        <fieldset>
          <legend class="bold space">Your Information:</legend>
          <div class="space">
            <label for="name" class="label">Name:</label>
            <input
              type="text"
              name="username"
              id="name"
              placeholder="Enter your name here"
            />
          </div>
          <div class="space">
            <label for="mail" class="label">Email:</label>
            <input
              type="text"
              name="email"
              id="mail"
              placeholder="Enter your email here"
            />
          </div>
        </fieldset>

        <fieldset>
          <legend class="bold smolspace">Your Review:</legend>
          <div class="smolspace">
            <label for="comments">Comments:</label>
          </div>
          <div>
            <textarea
              name="comments"
              id="comments"
              cols="50"
              rows="10"
            ></textarea>
          </div>
          <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
